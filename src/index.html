<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mixradio</title>
    <base href="/music-app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">


</head>

<body>
    <app-root></app-root>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>



    <script type="text/javascript">

        $('.carousel-item carousel-x').each(function () {
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));

            for (var i = 0; i < 2; i++) {
                next = next.next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }

                next.children(':first-child').clone().appendTo($(this));
            }
        });

        $(document).ready(function () {

            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });

        //Jquery to toggle active links between sidebar & top-navbar
            $('#sidebar ul li').click(function () {

                var linkText = $(this).text();
                console.log("linkText - " + linkText);

                $(this).siblings('li').removeClass('active');
                $(this).siblings('li').children('ul').removeClass('show');
                $(this).siblings('li').children('a[aria-expanded=true]').attr('aria-expanded', 'false');
                $(this).siblings('li').children('ul').children('li').removeClass('active');
                $(this).addClass('active');

                var tk = '.top-nav li:contains(' + linkText + ')';
                $(tk).addClass('active');
                $(tk).siblings('li').removeClass('active');

            });

            $('.top-nav li').click(function () {

                var linkText = $(this).text();
                console.log("linkText - " + linkText);
                $('#sidebar ul li').siblings('li').removeClass('active');
                $('#sidebar ul li').siblings('li').children('ul').removeClass('show');
                $('#sidebar ul li').siblings('li').children('a[aria-expanded=true]').attr('aria-expanded', 'false');
                $('#sidebar ul li').siblings('li').children('ul').children('li').removeClass('active');
                
                var tk = '#sidebar ul li:contains(' + linkText + ')';
                $(tk).addClass('active');

            });


        });
    </script>

</body>

</html>
